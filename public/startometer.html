<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragliding Startometer</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="startometer.js"></script>

    <div class="flex flex-col">
      <h1 class="text-gray-900 text-2xl ml-2 font-semibold">Paragliding-Startometer</h1>

      <div
        class="w-full mt-16 lg:mt-54 lg:px-40 justify-center container mx-auto"
      >
        <div class="flex flex-wrap w-full lg:w-auto">
          <div
            class="w-full lg:w-1/2 flex lg:rounded-lg md:rounded-t-lg lg:bg-cover"
            style="
              background-image: url('https://images.unsplash.com/photo-1603098091396-98fc15ec5ce3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80');
            "
          >
            <div
              class="py-6 pl-8 pr-32 w-full bg-blue-400 opacity-70 text-white lg:rounded-lg md:rounded-t-lg"
            >
              <div class="mb-20">
                <h2 class="font-bold text-3xl leading-none pb-1"><span id="weekday"></span></h2>
                <h3 class="leading-none pb-2 pl-1"><span id="date"></span></h3>
              </div>
            </div>
          </div>

          <div class="w-full lg:w-1/2 flex ml-0">
            <div
              class="lg:my-3 bg-gray-800 text-white p-8 lg:rounded-r-lg w-full"
            >
              <div class="flex justify-between mb-4 w-full">
                <div class="w-auto font-bold uppercase text-90">Pressure</div>
                <div class="w-auto text-right">
                  <span id="latestpressure">loading...</span>
                </div>
              </div>
              <div class="flex justify-between mb-4 w-full">
                <div class="w-auto font-bold uppercase text-90">Altitude</div>
                <div class="w-auto text-right">
                  <span id="latestAltitude">loading...</span>
                </div>
              </div>
              <div class="flex justify-between  mb-4 w-full">
                <div class="w-auto font-bold uppercase text-90">Wind</div>
                <div class="w-auto text-right">
                  <span id="latestWind">loading...</span>
                </div>
              </div>
              <div class="flex justify-between mb-4 w-full">
                <div class="w-auto font-bold uppercase text-90">Temperature</div>
                <div class="w-auto text-right">
                  <span id="latestTemperature">loading...</span>
                </div>
              </div>
              <div class="flex justify-between mb-4 w-full">
                <div class="w-auto font-bold uppercase text-90">
                  Humidity
                </div>
                <div class="w-auto text-right">
                  <span id="latestHumidity">loading...</span>
                </div>
              </div>
              <div class="w-max block text-sm border rounded-md border-yellow-300 text-yellow-300 px-1"><span>Last updated: </span><span id="time">-</span></div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="startometer.js"></script>
  </body>
</html>
